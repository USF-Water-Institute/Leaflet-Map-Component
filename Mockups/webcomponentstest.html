<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Test</title>
</head>

<body style="margin:0; padding:0px;">
    <div style="height:100vh">
        <map-app lat='27.8' lng='-81.2' zoom='6' basemap="Aerials">
            <map-feature-layer url="https://atoll.floridamarine.org/arcgis/rest/services/Projects_FWC/HAB_Current/MapServer/0"
                data-hover="LOCATION"
                name="Florida Harmful algal bloom"
                >
                <map-info-template>
                    <h3>{LOCATION}</h3>
                    <p>{Abundance}</p>
                    <p><em>{SampleDate_t}</em></p>
                </map-info-template>
            </map-feature-layer>
        </map-app>
    </div>
    <script src="../dist/MapComponents.bundle.js"> </script>
</body>

</html>
